<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <header class="container-fluid text-center bg-dark my-text-light">
    <div class="row">
      <div class="col p-3 site-font">
        <h1>Rock! Paper! Scissors!</h1>
      </div>
    </div>

  </header>



  <main class="container-fluid">
    <div class="row mt-3 d-flex justify-content-center">
      <div class="col card game-card mb-3 shadow site-font my-bg-light">
        <div class="text-center">
          <h2>Choose an option!</h2>
          <h4>See if you can win!</h4>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center" id="buttons">
            <div class="m-3">
              <button class="btn btn-dark shadow" onclick="play('rock')">Rock</button>
            </div>
            <div class="m-3">
              <button class="btn btn-light shadow border" onclick="play('paper')">Paper</button>
            </div>
            <div class="m-3">
              <button class="btn btn-secondary shadow" onclick="play('scissors')">Scissors</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3 text-center">
        <div class="col">
          <h2 id="result"></h2>
        </div>
      </div>
    </div>

  </main>






  <footer class="container-fluid bg-dark site-font text-center my-text-light">
    <div class="row">
      <div class="col p-3">
        <p>Made with ‚ù§ by Greg</p>
      </div>
    </div>
  </footer>


  <script src="app.js"></script>
</body>

</html>
